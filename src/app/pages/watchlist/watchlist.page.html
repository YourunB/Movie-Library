<main>
  @if (movies$ | async; as movies) { @if (movies.length > 0) {
  <h2>My movies for watching</h2>
  <div class="gallery-grid">
    @for (movie of movies; track movie.id) {
    <app-movie-card variant="watchlist" [movie]="{
        id: movie.id,
        title: movie.title,
        poster_path: movie.poster_path,
        release_date: movie.release_date,
        inWatchlist: (watchListService.isMovieInWatchlist(movie.id) | async) ?? false
      }" [posterUrl]="movie.poster_path | posterUrl : 'w342'" [showFavorite]="(isAuth$ | async) ?? false"
      (favorite)="toggleFavorite($event)"></app-movie-card>
    }
  </div>
  } @else {
  <p class="no-results">I haven`t got any movies to watch yet</p>
  <a class="watchlist-link" [routerLink]="['/']">
    <mat-icon class="watchlist-icon">home</mat-icon>
  </a>
  } }
</main>
