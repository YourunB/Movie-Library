<main class="signup-page">
  <form [formGroup]="signupForm" class="signup-form" (ngSubmit)="onSubmit()">
    <p class="signup-form-title">Sign Up</p>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        autocomplete="email"
        (input)="markEmailAsTouched()"
      />
      @if ( signupForm.get("email")?.invalid && signupForm.get("email")?.touched
      ) {
      <mat-error>
        {{ userEmailErrors() }}
      </mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [type]="hide() ? 'password' : 'text'"
        formControlName="password"
        autocomplete="current-password"
        (input)="markPasswordAsTouched()"
      />
      <button
        matIconButton
        matSuffix
        (click)="hidePassword($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      @if (signupForm.get("password")?.invalid &&
      signupForm.get("password")?.touched) {
      <mat-error>
        {{ passWordErrors() }}
      </mat-error>
      }
    </mat-form-field>
    <button
      class="signup-button"
      mat-button="elevated"
      [disabled]="signupForm.invalid"
    >
      Register
    </button>
    <div class="signup-links">
      <p>Already have an account?</p>
      <a [routerLink]="['/signin']">SignIn</a>
    </div>
  </form>
</main>
