<div class="login-page">
  <form [formGroup]="singinForm" class="login-form" (ngSubmit)="onSubmit()">
    <p class="form-title">Sign In</p>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        autocomplete="email"
        (input)="markEmailAsTouched()"
      />
      @if ( singinForm.get("email")?.invalid && singinForm.get("email")?.touched
      ) {
      <mat-error>
        {{ userEmailErrors() }}
      </mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [type]="hide() ? 'password' : 'text'"
        formControlName="password"
        autocomplete="current-password"
        (input)="markPasswordAsTouched()"
      />
      <button
        matIconButton
        matSuffix
        (click)="hidePassword($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      @if (singinForm.get("password")?.invalid &&
      singinForm.get("password")?.touched) {
      <mat-error>
        {{ passWordErrors() }}
      </mat-error>
      }
    </mat-form-field>
    <button
      class="login-button"
      mat-button="elevated"
      [disabled]="singinForm.invalid"
    >
      Log in
    </button>
    <div class="login-links">
      <p>Don't have an account?</p>
      <a [routerLink]="['/signup']">SignUp</a>
    </div>
  </form>
</div>
