<div class="strength" [class]="color" role="group" aria-label="Password strength">
  <div class="bar" [style.width.%]="score" [attr.aria-valuenow]="score"
       aria-valuemin="0" aria-valuemax="100" role="progressbar"></div>
  <div class="legend">
    <span class="label" [attr.aria-live]="score ? 'polite' : null">{{ label }}</span>
    <span class="percent">{{ score }}%</span>
  </div>
</div>
