<section class="now-playing-section">
  <div class="section-wrapper">
    <h2 class="section-title">ðŸŽŸ Now Playing in Theaters</h2>

    <div class="slider-wrapper">
      <button mat-icon-button class="nav prev" (click)="scroll('prev')">
        <mat-icon>chevron_left</mat-icon>
      </button>

      <div class="slider" #slider>
        @for (movie of movies$ | async; track movie.id) {
        <mat-card class="movie-card">
          <img mat-card-image [src]="movie.imgSrc" [alt]="movie.title" />
          <mat-card-content>
            <h3 class="title">{{ movie.title }}</h3>
            <p class="release">{{ movie.releaseDate | date:'longDate' }}</p>
          </mat-card-content>
        </mat-card>
        }
      </div>

      <button mat-icon-button class="nav next" (click)="scroll('next')">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
</section>
